<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> <!-- Link to your favicon.ico -->
        <title>Radha</title>
    </head>
<body>

    <div id="container">
        <div id="story-section">
            <div id="buttons">
                <button onclick="displayStorySection()">OUR STORY</button>
                <button onclick="askQuestion()">MCQ</button>
            </div>
            <div id="story-content" style="margin-top: 20px;"> <!-- Added margin-top to story-content -->
                <div id="content-table"></div>
                <h2 id="story-heading"></h2> <!-- Add the story heading -->
                <div id="love-story"></div>
                <button onclick="nextLine()">Next</button>
            </div>
        </div>
        <div id="question-section">
            <div id="buttons">
                <button onclick="displayStorySection()">OUR STORY</button>
                <button onclick="askQuestion()">MCQ</button>
            </div>
            <div id ="hi">
                <p id="question"></p>
                <div id="question-info">Question <span id="question-number"></span></div>
                <ul id="choices"></ul>
                <div id="answer-feedback"></div>
                <button onclick="nextQuestion()">Next</button>
                <button onclick="skipQuestion()">Skip</button> <!-- Add the skip button -->
            <div>    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
